<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title></title>

    <!--第三方lib-->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20181201" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,layer,haoutil"></script>

    <link href="../../css/widget-win.css" rel="stylesheet" />
    <style>
        body {
            padding: 5px;
            text-align: center;
        }

        .talbe_style {
            padding: 5px;
            width: 95%;
            border: 0;
            font-size: 13px;
        }

            .talbe_style tr td {
                padding: 5px;
                text-align: left;
            }

        .nametd {
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="paramView">
        <table class="talbe_style">
            <tr>
                <td class="nametd">开挖深度(米)</td>
                <td>
                    <input id="digHeight" value="100" type="number" class="form-control" />
                </td>
            </tr> 
        </table>
        <div>
            <button type="button" id="btnDraw" class="btn btn-primary">绘制区域</button>
            <button type="button" id="clear" class="btn btn-primary">清除</button>
        </div>
    </div>



    <script>
        var thisWidget;

        var currentHeight = 0;
        var maxValue = 0;
        var minValue = 0;
        var int = null;


        //当前页面业务
        function initWidgetView(_thisWidget) {
            thisWidget = _thisWidget;

            if (thisWidget.config && thisWidget.config.style) {
                $("body").addClass(thisWidget.config.style);
            }

            $("#btnDraw").click(function () {
                var height = $("#digHeight").val(); 
                thisWidget.drawPolygon(height);
            });

            $("#clear").click(function () { 
                thisWidget.clear();
            }); 
        }


         

    </script>
</body>
</html>
